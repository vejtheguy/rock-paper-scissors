<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin's Rock|Paper|Scissors</title>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Odin's Rock, Paper, Scissors Game</h1>
    <span id="round" class="hidden">round</span>
    <span id="status" class="hidden">make your choice</span>
    <div class="container">
        <button id="play">play game</button>
        <button id="rock" class="hidden choice">rock</button>
        <button id="paper" class="hidden choice">paper</button>
        <button id="scissors" class="hidden choice">scissors</button>
        <button id="next" class="hidden">play next round</button>
    </div>
    <div id="scoreBoard">
        <span id="human-score" class="score hidden">Human: 0</span>
        <span id="computer-score" class="score hidden">Computer: 0</span>
    </div>
</body>

</html>
